name: OTUS Diploma

on:
  push:
    branches: 
      - diploma-dev

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Extract branch name
        run: echo "BRANCH=${GITHUB_REF#refs/heads/}" >> $GITHUB_ENV

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: ^1.21

      - name: Check out code
        uses: actions/checkout@v3

      - name: Linters
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.50.1
          working-directory: ${{ env.BRANCH }}
          
  tests_by_makefile:
    runs-on: ubuntu-latest
    steps:
      - name: Extract branch name
        run: echo "BRANCH=${GITHUB_REF#refs/heads/}" >> $GITHUB_ENV
        
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: ^1.21
          
      - name: Check out code
        uses: actions/checkout@v3

      - name: make all
        run: make all
        working-directory: ${{ env.BRANCH }}
