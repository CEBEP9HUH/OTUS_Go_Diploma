name: OTUS Diploma

on:
  push:
    branches: 
      - diploma-dev

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.22

      - name: Check out code
        uses: actions/checkout@v3

      - name: Linters
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.50.1
          
  tests_by_makefile:
    runs-on: ubuntu-latest
    steps:        
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.22
          
      - name: Check out code
        uses: actions/checkout@v3

      - name: make test
        run: make test

      - name: make build
        run: make build
